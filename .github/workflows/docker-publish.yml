name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 重要：授予 GITHUB_TOKEN 推送镜像的权限
permissions:
  contents: read
  packages: write

jobs:
  # -------------------------------------------------
  # 1. Test Job
  # -------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run tests
        run: npm test

  # -------------------------------------------------
  # 2. Build and Push Docker image
  # -------------------------------------------------
  build-and-push:
    needs: test   # 依赖 Test Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 新增：生成 SHORT_SHA
      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
  
      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # !!! 镜像名称必须 all lowercase !!!
          
          tags: |
            ghcr.io/ssssizn/ci-cd-practice:latest
            ghcr.io/ssssizn/ci-cd-practice:${{ github.sha }}
            ghcr.io/ssssizn/ci-cd-practice:${{ env.SHORT_SHA }}

  # -------------------------------------------------
  # 3. Send Notification (Webhook)
  # -------------------------------------------------
  notify:
    needs: [test, build-and-push]  # 依赖 test 和 build-and-push
    runs-on: ubuntu-latest
    if: always()  # 确保无论构建成功或失败，都发送通知
    steps:
      - name: Send Notification to DingTalk
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"msgtype": "text", "text": {"content": "GitHub Actions Build Result: ${{ job.status }}\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref }}"}}' \
            ${{ secrets.DINGTALK_WEBHOOK_URL }}
