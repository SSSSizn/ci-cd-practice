name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 重要：授予 GITHUB_TOKEN 推送镜像的权限
permissions:
  contents: read
  packages: write

jobs:
  # -------------------------------------------------
  # 1. Test Job
  # -------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # -------------------------------------------------
  # 2. Build and Push Docker image
  # -------------------------------------------------
  build-and-push:
    needs: test   # 依赖 Test Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # !!! 镜像名称必须 all lowercase !!!
          
          tags: |
            ghcr.io/ssssizn/ci-cd-practice:latest
            ghcr.io/ssssizn/ci-cd-practice:${{ github.sha }}
            ghcr.io/ssssizn/ci-cd-practice:${{ github.sha.substring(0, 7) }}
            # tags: ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest

